global:
  namespace: "vault"
injector:
  enabled: false
server:
  ingress:
    enabled: true
    hosts:
      - host: vault.sith.network
    tls:
      - secretName: wildcard-sith-network
        hosts:
          - vault.sith.network
  
  # Vault auto-unseal configuration using Talos Vault Keys
  volumes:
    - name: talos-vault-keys
      hostPath:
        path: /var/secrets
        type: Directory
  extraInitContainers:
    - name: vault-unseal
      image: ghcr.io/micxba/tools:2025-05-31-f8238363-f158-497d-ae77-7d95cb2b2064
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo "Waiting for Vault to start..."
          until curl -s http://localhost:8200/v1/sys/health | grep -q 'sealed.*true'; do sleep 1; done

          for key in $(jq -r '.keys[]' /vault/unseal/vault-keys.json); do
            echo "Unsealing with key..."
            curl -s --request PUT --data "{\"key\": \"$key\"}" http://localhost:8200/v1/sys/unseal
            sleep 1
          done
      volumeMounts:
        - name: talos-vault-keys
          mountPath: /vault/unseal
          readOnly: true

  auditStorage:
    enabled: true
    size: 10Gi
    mountPath: "/vault/audit"
  standalone:
    enabled: false
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          telemetry {
            unauthenticated_metrics_access = "true"
          }
        }

        storage "raft" {
          path = "/vault/data"
        }

        telemetry {
          prometheus_retention_time = "30s"
          disable_hostname = true
        }

        service_registration "kubernetes" {}
serverTelemetry:
  serviceMonitor:
    enabled: true
    selectors:
      release: kps
