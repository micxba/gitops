replicaCount: 2
type: RollingUpdate
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 0
# Valid log levels: none, error, warning, info (default), debug, trace
logLevel: info
# Spcifies an existing secret to be used for admin and config user passwords
existingSecret: "openldap-passwords"
tls:
  enabled: true
  secret: ""  # The name of a kubernetes.io/tls type secret to use for TLS
  CA:
    enabled: false
    secret: ""  # The name of a generic secret to use for custom CA certificate (ca.crt)
env:
 LDAP_LOG_LEVEL: "256"
 LDAP_ORGANISATION: "Sith Empire"
 LDAP_DOMAIN: "sith.network"
 LDAP_READONLY_USER: "false"

replication:
  enabled: true    
  # Enter the name of your cluster, defaults to "cluster.local"
  clusterName: "cluster.local"
  retry: 60
  timeout: 1
  interval: 00:00:00:10
  starttls: "critical"
  tls_reqcert: "never"

phpldapadmin:
  enabled: true
  ingress:
    enabled: true
    hosts:
    - ldapadmin.sith.network
  env:
    PHPLDAPADMIN_LDAP_HOSTS: openldap
