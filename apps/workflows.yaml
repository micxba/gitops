apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflows
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    directory: 
    recurse: true
    repoURL: git@github.com:micxba/gitops.git
    targetRevision: main
    path: manifests/workflows
  destination:
    name: in-cluster
    namespace: workflows
  syncPolicy:
    automated:
      selfHeal: true
      prune: true