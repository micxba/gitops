apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: controller-manager
  namespace: github
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-css
    kind: ClusterSecretStore
  target:
    name: controller-manager
    creationPolicy: Owner
  data:
  - secretKey: github_token
    remoteRef:
      key: github
      property: github_token
