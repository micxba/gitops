apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argo-wf-minios3
  namespace: argo-workflows
spec:
  refreshInterval: "60s"
  secretStoreRef:
    name: vault-backend-css
    kind: ClusterSecretStore
  target:
    name: argo-wf-minios3
  data:
    - secretKey: access_key
      remoteRef:
        key: /s3
        property: access_key
    - secretKey: secret_key
      remoteRef:
        key: /s3
        property: secret_key
